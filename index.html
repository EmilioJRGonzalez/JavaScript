<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emilio Gonzalez | Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" type="text/css" href="./css/sweetalert2.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>


<body class="background">

    <div class="container shadow-lg p-5 mb-5 mt-5 bg-body rounded">

        <div class="row">
            <div class="col-md-6">
                <h2 id="curso" class="mb-3">Curso: </h2>
            </div>
            <div class="col-md-6">
                <h2 id="profesor" class="mb-3">Profesor: </h2>
            </div>
        </div>
        
        <form class="row g-3" id="frmAgregar">
            <div class="col-12">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" required>
            </div>
            <div class="col-md-6">
                <label for="inputNota1" class="form-label" id="nota1">Nota 1째 parcial</label>
                <input type="text" class="form-control" id="inputNota1" required>
            </div>
            <div class="col-md-6">
                <label for="inputNota2" class="form-label" id="nota2">Nota 2째 parcial</label>
                <input type="text" class="form-control" id="inputNota2" required>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary" id="btnAgregar">Agregar</button>
            </div>
        </form>
    </div>

    <div class="container shadow-lg p-5 mb-5 bg-body rounded">
        <table class="table table-striped table-secondary">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Nota 1째 parcial</th>
                <th scope="col">Nota 2째 parcial</th>
                <th scope="col">Promedio</th>
            </tr>
            </thead>
            <tbody id="tabla">
            </tbody>
        </table>
        <div class="col-12">
            <button type="submit" class="btn btn-danger" id="btnLimpiar">Borrar</button>
        </div>
    </div>

    <div class="container shadow-lg p-5 mb-5 bg-body rounded">
        <h2 id="aprobados">NO HAY ALUMNOS APROBADOS</h2>
    </div>



    <script src="./js/Alumno.js"></script>
    <script src="./js/app.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="./js/sweetalert2.min.js"></script>

</body>
</html>
